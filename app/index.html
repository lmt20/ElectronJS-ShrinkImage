<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' 'unsafe-inline'"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/all.min.css" />
		<link rel="stylesheet" href="./css/main.css" />

		<title>ImageShrink</title>
	</head>
	<body>
		<main class="main-frame">
			<div class="content show" id="cpu-tab">
				<h1 class="heading-bar"><i class="fas fa-microchip"></i> CPU</h1>
				<div class="slide-bar-container">
                    <div class="slide-bar" id="progress-cpu-bar"><span id="progress-cpu-percent"></span></div>
                </div>
				<div class="cpu-content">
					<div class="element-content">CPU Usage: <span id="cpu-usage"></span></div>
					<div class="element-content">CPU Free: <span id="cpu-free"></span></div>
                </div>
                <div id="cpu-model"></div>
            </div>
            <div class="content" id="system-tab">
				<h1 class="heading-bar"><i class="fas fa-info"></i> System Info</h1>
				<div class="cpu-content">
                    <div class="slide-bar-container">
                        <div class="slide-bar" id="progress-mem-bar"><span id="progress-mem-percent"></span></div>
                    </div>
					<div class="element-content">Usage Memory: <span id="used-mem"></span></div>
					<div class="element-content">System Memory: <span id="sys-mem"></span></div>
					<div class="element-content" >Computer Name: <span id="computer-name"></span> </div>
					<div class="element-content" >OS: <span id="os"></span></div>
					<div class="element-content">System Uptime: <span id="sys-uptime"></span></div>
				</div>
            </div>
            <div class="content" id="setting-tab">
                <h1 class="heading-bar"><i class="fas fa-microchip"></i> Settings</h1>
                <form class="form-group">
                  <label class="label-item">CPU Overload Warning %</label>
                  <input type="text"
                    class="form-control input-item">
                  <label class="label-item">Alert Frequency (In minutes)</label>
                  <input type="text"
                    class="form-control input-item">
                    
                  <button type="submit" class="bg-dark">Save</button>
                </form>
			</div>
			<nav class="container nav-bar">
				<div class="row">
					<button class="nav-item col-xs-4 col-sm-4 col-md-4 col-lg-4" id="cpu-control">
						<i class="fas fa-microchip"></i><br>
						CPU
					</button>
					<button class="nav-item col-xs-4 col-sm-4 col-md-4 col-lg-4" id="system-control">
						<i class="fas fa-info"></i><br>
					    SYSTEM INFO
					</button>
					<button class="nav-item col-xs-4 col-sm-4 col-md-4 col-lg-4" id="setting-control">
						<i class="fas fa-cog"></i><br>
					    SETTINGS
					</button>
				</div>
			</nav>
		</main>

		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>
		<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap.min.js"></script>
        <script src="./js/all.min.js"></script>
        <script src="./js/item-bar-control.js"></script>
        <script src="./js/monitor.js"></script>
        <script>
            const {ipcRenderer} = require('electron');
            ipcRenderer.on('nav:toggle', (e, options) => {
                $('.nav-bar').eq(0).toggle();
            })
        </script>
	</body>
</html>
